# MCUboot child image configuration
# This should be applied to the MCUboot bootloader

# Basic console and logging
CONFIG_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y

# Enable logging subsystem
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_DEFAULT_LEVEL=4

# Enable boot delay to see the process
CONFIG_BOOT_DELAY=5000

# Enable verbose assertions
CONFIG_ASSERT=y
CONFIG_ASSERT_VERBOSE=y